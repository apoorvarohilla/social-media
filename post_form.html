{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Create a New Post</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_content" class="form-label">Post Content</label>
            <textarea class="form-control" id="id_content" name="content" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Post</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
